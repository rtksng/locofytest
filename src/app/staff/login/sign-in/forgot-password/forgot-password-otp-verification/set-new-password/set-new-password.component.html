<div class="container">
    <a href="/login" (click)="backToLogin()" class="back-to-login-link">‚Üê Back to login</a>

    <div>
        <span *ngIf="passwordUpdateSuccessfull">Your password has been successfully updated. You can now log in using
            your new password.</span>
    </div>

    <h2>Set a New Password?</h2>
    <p>Your password must be between 8 and 16 characters long.</p>

    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" formControlName="newPassword" placeholder="Your password" />
            <div *ngIf="newPasswordForm.get('newPassword')?.invalid && newPasswordForm.get('newPassword')?.touched"
                class="error-message">
                {{ getErrorMessage('newPassword') }}
            </div>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm Password</label>
            <input id="confirmNewPassword" type="password" (blur)="matchPassword()" formControlName="confirmNewPassword"
                placeholder="Your password" />
            <div *ngIf="newPasswordForm.get('confirmNewPassword')?.invalid && newPasswordForm.get('confirmNewPassword')?.touched"
                class="error-message">
                <div *ngIf="newPasswordForm.get('confirmNewPassword')?.invalid && newPasswordForm.get('confirmNewPassword')?.touched"
                    class="error-message">
                    {{ getErrorMessage('confirmNewPassword') }}
                </div>
            </div>
        </div>

        <button type="submit" [disabled]="newPasswordForm.invalid">Update Password</button>
    </form>
</div>
